## ¿Por qué emplear Xaringan?

Para ...

&lt;br&gt;

--

- Crear una presentación **reproducible** ... incluso puede ser **parametrizada**.

&lt;br&gt;

--

- Emplear diapositivas más interactivas, gracias a estar en formato HTML.

&lt;br&gt;

--

- Redactar apuntes y que la presentación final se actualice automáticamente 
a medida que escribimos en las diapositivas.

&lt;br&gt;

--

- ~~Dejar de ocultar que odias Beamer.~~

## Propiedades de las diapositivas

### Encabezados

Podemos emplear encabezados para denotar secciones del documento,
de la misma manera usual que hemos estado haciendo en **R Markdown**,
via el símbolo `#`.

### Crear nueva diapositiva

Escribimos &amp;nbsp; `---` &amp;nbsp; para crear una nueva dispositiva.&lt;br&gt;
Los simbolos &amp;nbsp; `---` &amp;nbsp; del _ecabezado YAML_ son la excepción,
pues **R** se encargará de entender tales guiones apropiadamente.

&lt;p style="margin-bottom: -60px;"&gt; &amp;nbsp; &lt;/p&gt;

Ejemplo:

```text
---
output: xaringan::moon_reader
---

## Diapositiva 2

---

## Diapositiva 3

```

---

### Presentación secuencial

También es posible esconder ciertos elementos de la diapositiva y 
mostrarlos recién a medida que se avanza hacia las diapositivas siguientes,
vía el uso de &amp;nbsp; `--` &amp;nbsp; .


- Primer ítem

--

- Segundo ítem

--

- Tercer ítem

--

&lt;p style="margin-bottom: -30px;"&gt; &amp;nbsp; &lt;/p&gt;

Código:

```md
- Primer ítem

--

- Segundo ítem

--

- Tercer ítem
```

---

### Notas del presentador

```md
## diapositiva x

...

???

notas ocultas que se muestran al presionar la tecla P

---

```

&lt;p style="margin-bottom: -30px;"&gt; &amp;nbsp; &lt;/p&gt;

### Estilo visual

```r
names(xaringan:::list_css())
```

Ejemplo:

```yaml
--- 
title: "..."
output:
  xaringan::moon_reader:
  css: [ki-fonts, uo-fonts]
---
```

&lt;p style="margin-bottom: -30px;"&gt; &amp;nbsp; &lt;/p&gt;

Como hay una inteferencia entre los estilos escogidos en el YAML,
debido al tipo de letra (_fonts_), el último tipo de letra en el
_array_ asociado al atributo **css** será el empleado en las diapositivas.

### Imagen de fondo

&lt;p style="margin-bottom: -30px;"&gt; &amp;nbsp; &lt;/p&gt;

.scrollable[
```text
background-image: url("https://github.com/yihui/xaringan/releases/download/v0.0.2/karl-moustache.jpg")

background-position: center # top, right, bottom left

background-size: contain # cover
```
]

**background-size: contain**

Escala la imagen lo más grande posible, **sin estirar la imagen** ni sobrepasar
a su contenedor. Si el contenedor es más grande que la imagen,
esta última empezará a repertirse, a menos que se declare previamente

background-repeat: no-repeat

**background-size: cover**

Escala la imagen lo más posible para llenar a su contenedor,
**estirando la imagen si es necesario**. 
En caso sea necesario, se delimitará la imagen 
para que no quede espacio en blanco.

]

## Asignación de clases de CSS gracias a Remark.js

Ejemplos:

.panelset[
.panel[.panel-name[Alineacón de texto]
```text
.center[
Este texto está centrado.
]
```

.center[
Este texto está centrado.
]

&lt;br&gt;
&lt;br&gt;

Ahora, instalemos el paquete [xaringanExtra](https://github.com/gadenbuie/xaringanExtra)
e incluyamos `xaringanExtra::use_panelset()` en un R chunk.

]

.panel[.panel-name[Paneles horizontales]

```text
.panelset[
.panel[.panel-name[nombre_panel1]

...

]

.panel[.panel-name[nombre_panel2]

...

]

]
```
]

.panel[.panel-name[Paneles verticales]

```text
.panelset.sideways[
.panel[.panel-name[nombre_panel1]
...
]

.panel[.panel-name[nombre_panel2]
...
]
]
```

]

.panel[.panel-name[Dividir la diapositiva en dos regiones de igual grosor]

```text

.pull-left[
...
]

.pull-right[
...
]
```

]
]

## Algunas propiedades vía YAML para Xaringan

.scrollable[
```yaml
---
title: "tu título"
output:
  xaringan::moon_reader:
    self_contained: false
    css: [default, default-fonts]
    seal: false # no incluir la diapositiva título automática
    nature:
      highlightStyle: github 
      highlightLines: true 
      countIncrementalSlides: true
      slideNumberFormat: "%current%"
      ratio: 16:9
---
```
]

git config --global user.name "usuario_de_cuenta_github"
git config -- global user.email "email_de_cuenta_github"
git config --list

      els[i - 1].className += ' has-continuation';

  d.head.appendChild(s);

// delete the temporary CSS (for displaying all slides initially) when the user

(function() {
  var deleted = false;
  slideshow.on('beforeShowSlide', function(slide) {
    if (deleted) return;
    var sheets = document.styleSheets, node;
    for (var i = 0; i < sheets.length; i++) {
      node = sheets[i].ownerNode;
      if (node.dataset["target"] !== "print-only") continue;
      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
(function() {
  "use strict"
  // Replace <script> tags in slides area to make them executable
  var scripts = document.querySelectorAll(
    '.remark-slides-area .remark-slide-container script'
  );
  if (!scripts.length) return;
  for (var i = 0; i < scripts.length; i++) {
    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {
      s.setAttribute(scriptAttrs[j].name, scriptAttrs[j].value);
    }
    scripts[i].parentElement.replaceChild(s, scripts[i]);
  }
})();

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

<script>
    // Code to change color of slide number when the current slide has presentator notes
    function change_slide_number_color() {
        
        // Check notes section of current slide
        let notas = document.querySelector('div.remark-notes'); 
        
        // Get all the slide number div tags
        let numero_diapositiva = document.querySelectorAll('div.remark-slide-number'); 
        
        // Check if the are notes in current slide
        if( !(notas.children.length === 0) ) {
            // Color current slide number when there are notes in current slide
            numero_diapositiva[slideshow.getCurrentSlideIndex()].style.color = "red";
        }
    }
    
    // Repeating this function every 0.2 seconds does not affect the web's performance 
    // (lag and loading time, for example) in any significant way, at least in my weak laptop.
    setInterval(change_slide_number_color, 200)

    // Code to fix the change of slide when scrolling and when clicking some elements
    let touchmoved;
    $('div.remark-slide-container').on('touchend', function(event){
        if(touchmoved === true) {
            // Do not change slide if scrolling took place
            event.preventDefault(); 
            event.stopPropagation();
        } else {
            // Fix for issue when clicking an image with an anchor
            if(event.target.tagName === "IMG") {
                if (event.target.parentNode.getAttribute("href").includes("https:")) {
                    // If there was no scrolling and the user clicked on an image
                    // which has an anchor, then do not change slide and open
                    // in a next window the site linked to image touched
                    event.preventDefault(); 
                    event.stopPropagation();
                    window.open(event.target.parentNode.getAttribute("href"));
                } 
            }
            
            // Fix for issue when clicking the symbol of a <details><summary> ...
            if (event.target.tagName === "SUMMARY") {
                if(event.target.parentNode.tagName === "DETAILS") {
                    event.preventDefault();
                    event.stopPropagation();
                    // Manually toggle between open or closed <details>
                    if(event.target.parentNode.open === true) {
                        event.target.parentNode.open = false;
                    } else {
                        event.target.parentNode.open = true;
                    }
                }
            }
        }
    }).on('touchmove', function(){
        touchmoved = true;
    }).on('touchstart', function(){
        touchmoved = false;
    });

    //// Code to chage between slides depending on user screen swipe ////
    // Such option is supossed to work already in Xaringan, but it was not working for me :(
    let touchstartX = 0;
    let touchendX = 0;
    let swiped = false;

    function conditional_swipe() {
        // Swiped left
        if (touchendX < touchstartX) {
            if ( (touchstartX - touchendX) > (screen.availWidth)*0.25 ) slideshow.gotoNextSlide();
        } else {
            // Swiped right, because swiped equals true
            if ( (touchendX - touchstartX) > (screen.availWidth)*0.25 ) slideshow.gotoPreviousSlide();
        }
    }
        
    $('div.remark-slide-container').on('touchstart', event => {
        touchstartX = event.changedTouches[0].screenX;
        swiped = false;
    });

    $('div.remark-slide-container').on('touchmove', function() { swiped = true; });

    $('div.remark-slide-container').on('touchend', event => {
        touchendX = event.changedTouches[0].screenX;
        if (swiped === true) conditional_swipe();
    });
</script>

slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
